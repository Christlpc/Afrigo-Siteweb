<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Letter A - Dark Blue -->
  <path d="M 80 120 L 100 60 L 120 120 L 115 120 L 100 75 L 85 120 Z" fill="#1a3a52"/>
  <path d="M 70 140 L 130 140 L 120 120 L 80 120 L 70 140 Z" fill="#1a3a52"/>
  <path d="M 90 95 L 110 95 L 105 110 L 95 110 Z" fill="#1a3a52"/>
  
  <!-- Route/Road - Green with gradient effect -->
  <defs>
    <linearGradient id="roadGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#24622e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7a3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Curved road path -->
  <path d="M 65 140 Q 90 110, 125 60" 
        stroke="url(#roadGradient)" 
        stroke-width="18" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- White dashed lines on road -->
  <path d="M 68 138 Q 91 110, 122 64" 
        stroke="#ffffff" 
        stroke-width="3" 
        stroke-linecap="round"
        stroke-dasharray="8,6"
        fill="none"
        opacity="0.9"/>
  
  <!-- Arrow at the end -->
  <g transform="translate(125, 55) rotate(-35)">
    <!-- Arrow head - Green -->
    <polygon points="0,-10 -6,5 6,5" fill="#2d7a3a"/>
    <!-- Arrow glow -->
    <polygon points="0,-12 -7,6 7,6" fill="#2d7a3a" opacity="0.3"/>
  </g>
</svg>




